<hr>
<h2>Game Controllers</h2>

<div>
    <div class="row">
      <div class="col-xs-3">
        <button class="btn btn-success" (click)="onStartGame()">Start Game</button>
      </div>

      <div class="col-xs-3">
        <h3>{{count}}</h3>
      </div>

      <div class="col-xs-3">
        <button class="btn btn-danger" (click)="onPauseGame()">Stop Game</button>
      </div>
    </div>
</div>
